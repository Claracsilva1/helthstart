<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthData - Acesso Médico</title>
</head>
<body>
    <h2>Login Médico</h2>
    <input type="text" id="crm" placeholder="CRM">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>

    <h2>Buscar Paciente</h2>
    <input type="text" id="cpf" placeholder="CPF">
    <button onclick="searchPatient()">Buscar</button>
    <div id="examResults"></div>

    <script>
        const API_URL = "https://healthdata-api.onrender.com";

        function login() {
            fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ crm: document.getElementById('crm').value, password: document.getElementById('password').value })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error('Erro:', error));
        }

        function searchPatient() {
            fetch(`${API_URL}/exams?cpf_paciente=${document.getElementById('cpf').value}`)
            .then(response => response.json())
            .then(data => document.getElementById('examResults').innerHTML = JSON.stringify(data))
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
