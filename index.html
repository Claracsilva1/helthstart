<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthData - Acesso Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .exam-results {
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }
        .exam-card {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Médico</h2>
        <input type="text" id="crm" placeholder="CRM">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>

    <div class="container">
        <h2>Buscar Paciente</h2>
        <input type="text" id="cpf" placeholder="CPF">
        <button onclick="searchPatient()">Buscar</button>
    </div>

    <div id="examResults" class="exam-results"></div>

    <script>
        const API_URL = "https://miniature-space-umbrella-5gvwx6r6pv9527jvr-5000.app.github.dev";

        function login() {
            fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    crm: document.getElementById('crm').value, 
                    password: document.getElementById('password').value 
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error('Erro:', error));
        }

        function searchPatient() {
            fetch(`${API_URL}/exams?cpf_paciente=${document.getElementById('cpf').value}`)
            .then(response => response.json())
            .then(data => displayExams(data))
            .catch(error => console.error('Erro:', error));
        }

        function displayExams(exams) {
            const examContainer = document.getElementById('examResults');
            examContainer.innerHTML = "";
            if (exams.length === 0) {
                examContainer.innerHTML = "<p>Nenhum exame encontrado.</p>";
                return;
            }
            exams.forEach(exam => {
                const examCard = document.createElement('div');
                examCard.classList.add('exam-card');
                examCard.innerHTML = `
                    <p><strong>Data:</strong> ${exam.data}</p>
                    <p><strong>Tipo:</strong> ${exam.tipo}</p>
                    <p><strong>Resultado:</strong> ${exam.resultado}</p>
                `;
                examContainer.appendChild(examCard);
            });
        }
    </script>
</body>
</html>
